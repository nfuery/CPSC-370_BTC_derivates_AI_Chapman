<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Balance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bitcoin Tools</h1>
    <button onclick="getBalance('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa')">Check Balance</button>
    <p id="balance"></p>
    <button onclick="getPrice()">Check Latest Price</button>
    <p id="price"></p>
    <input type="text" id="amount" placeholder="Enter amount in BTC">
    <button onclick="calculateValue()">Calculate Value in USD</button>
    <p id="value"></p>
    <input type="range" id="usdSlider" min="0" max="10000" value="0" oninput="convertUsdToBtc(this.value)">
    <p id="conversion"></p>
    <div id="graph"></div>
    <script src="front-end.js"></script>
</body>
</html>
