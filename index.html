<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Balance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="author-info">
        <p>Noah Fuery</p>
        <a href="https://github.com/nfuery" target="_blank">github.com/nfuery</a>
    </div>
<body>
    <h1>Bitcoin Tools</h1>
    <button onclick="getBalance('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa')">Check Balance</button>
    <p id="balance"></p>
    <button onclick="getPrice()">Check Latest Price</button>
    <p id="price"></p>
    <input type="text" id="amount" placeholder="Enter amount in BTC">
    <button onclick="calculateValue()">Calculate Value in USD</button>
    <p id="value"></p>
    <input type="range" id="usdSlider" min="0" max="100000000" value="0" oninput="convertUsdToBtc(this.value)">
    <p id="conversion"></p>
    <button onclick="toggleImage()">Toggle Image</button>
    <div id="graph">
        <img id="graphImage" src="6MBitcoinGraph.png" alt="6 Month Bitcoin Graph">
    </div>
    <script src="front-end.js"></script>
</body>
</html>
